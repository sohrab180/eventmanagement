<div class="container position-relative z-2 mb-4">
    <mat-card class="event-card">
      <mat-card-header class="mb-4 align-items-center justify-content-center">
        <mat-card-title class="card-title ">View Event Details</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="event-details">
          
          <mat-form-field appearance="outline" class="event-field">
            <mat-label>Title</mat-label>
            <input matInput [value]="viewEventData?.title" readonly>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="event-field">
            <mat-label>Description</mat-label>
            <textarea matInput [value]="viewEventData?.description" readonly></textarea>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="event-field">
            <mat-label>Date</mat-label>
            <input matInput type="date" [value]="viewEventData?.date" readonly>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="event-field">
            <mat-label>Location</mat-label>
            <input matInput [value]="viewEventData?.location" readonly>
          </mat-form-field>
  
        </div>
      </mat-card-content>
    </mat-card>
  </div>
