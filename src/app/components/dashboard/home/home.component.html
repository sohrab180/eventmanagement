<div class="container-fluid position-relative z-2 p-0 d-flex flex-column align-items-center">
    <!-- Event Heading -->
    <h2 class="text-center mb-4 text-primary fw-bold head">ðŸŽ‰ Event Management</h2>

    <!-- âœ… Show Loader when data is loading -->
    <div class="d-flex text-center my-3 justify-content-center" *ngIf="isLoading">
        <mat-spinner color="primary"></mat-spinner>
    </div>

    <!-- âœ… Show Table when data is loaded -->
    <div class="w-100 px-3">
        <!-- Add Event Button (Aligned to Right) -->
        <div class="d-flex justify-content-end mb-3">
            <button mat-flat-button color="primary" class="fw-bold" routerLink="/dashboard/add-event">
                <mat-icon>add</mat-icon> Add New Event
            </button>
        </div>

        <!-- âœ… Make the table responsive with bottom scroll -->
        <div class="table-container">
            <table class="table table-striped table-hover">
                <thead>
                    <tr class="table-dark text-center">
                        <th>S.No</th>
                        <th>Event Title</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Location</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of eventsList; let i = index;" class="text-center">
                        <td>{{ i + 1 }}</td>
                        <td>{{ item.title }}</td>
                        <td>{{ item.description }}</td>
                        <td>{{ item.date | date }}</td>
                        <td>{{ item.location }}</td>
                        <td>
                            <div class="d-flex justify-content-center gap-2">
                                <span class="icon-wrapper" (click)="viewEvent(item)">
                                    <mat-icon color="primary">visibility</mat-icon>
                                </span>
                                <span class="icon-wrapper" (click)="editEvent(item)">
                                    <mat-icon color="accent">edit</mat-icon>
                                </span>
                                <span class="icon-wrapper" (click)="deleteEvent(item._id)">
                                    <mat-icon color="warn">delete</mat-icon>
                                </span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Show 'Data Not Found' message when list is empty -->
        <div class="text-center text-muted fw-bold" *ngIf="!isLoading && (!eventsList || eventsList.length === 0)">
            <mat-icon>info</mat-icon> Data Not Found
        </div>
    </div>
</div>
