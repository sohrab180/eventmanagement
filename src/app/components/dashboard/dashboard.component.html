<div class="container-fluid d-flex flex-wrap p-0 m-0">
    <!-- Sidebar -->
    <div class="sidebar p-3 border-end bg-body-tertiary col-lg-3">
      <h4 class="text-center mb-4">📌 Navigation</h4>
      
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" 
             routerLink="/dashboard" 
             routerLinkActive="active" 
             [routerLinkActiveOptions]="{ exact: true }">
            <span class="material-icons me-2">dashboard</span> Dashboard
          </a>
        </li>
    
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" 
             routerLink="/dashboard/add-event" 
             routerLinkActive="active">
            <span class="material-icons me-2">event</span> Add Events
          </a>
        </li>
    
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center text-danger" 
             (click)="signOut()">
            <span class="material-icons me-2">logout</span> Sign-out
          </a>
        </li>
      </ul>
    </div>
  
    <!-- Main Content -->
    <div class="content flex-grow-1 col-lg-9 p-0">
      <!-- <h2 class="text-center mb-4 text-primary fw-bold head">🎉 Event Management</h2> -->
      <router-outlet></router-outlet>
    </div>
  </div>
