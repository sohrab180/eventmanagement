<div class="container-fluid">
    <div class="container p-xl-3 p-lg-3 p-md-2 p-sm-2 p-2">
        <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-12 col-12">
                <div class="card shadow-lg p-4">
                    <h1 class="fs-4 mb-4 text-center">Register</h1>

                    <div class="row">
                        <!-- First Name -->
                        <div class="col-md-6 mb-3">
                            <mat-form-field class="w-100">
                                <mat-label>First Name</mat-label>
                                <input matInput placeholder="Enter First Name">
                            </mat-form-field>
                        </div>

                        <!-- Last Name -->
                        <div class="col-md-6 mb-3">
                            <mat-form-field class="w-100">
                                <mat-label>Last Name</mat-label>
                                <input matInput placeholder="Enter Last Name">
                            </mat-form-field>
                        </div>

                        <!-- Email -->
                        <div class="col-12 mb-3">
                            <mat-form-field class="w-100">
                                <mat-label>Email</mat-label>
                                <input matInput type="email" placeholder="abc@gmail.com">
                            </mat-form-field>
                        </div>

                        <!-- Contact -->
                        <div class="col-12 mb-3">
                            <mat-form-field class="w-100">
                                <mat-label>Contact Number</mat-label>
                                <input matInput type="tel" placeholder="Enter Contact Number">
                            </mat-form-field>
                        </div>

                        <!-- Password -->
                        <div class="col-12 mb-3">
                            <mat-form-field class="w-100">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" placeholder="Enter Password">
                            </mat-form-field>
                        </div>

                        <!-- User Role -->
                        <div class="col-12 mb-3">
                            <mat-form-field class="w-100">
                                <mat-label>Select User Role</mat-label>
                                <mat-select>
                                    <mat-option value="admin">Admin</mat-option>
                                    <mat-option value="user">User</mat-option>
                                    <mat-option value="moderator">Moderator</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <!-- Register Button -->
                        <div class="col-12">
                            <button mat-flat-button class="btn btn-primary w-100">Register</button>
                        </div>

                        <!-- Login Link -->
                        <div class="col-12 text-center mt-3">
                            <a href="/" class="text-primary">Already have an account? Login here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
